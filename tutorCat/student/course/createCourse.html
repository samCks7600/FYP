                  </option>
                  <option value="chinese">Chinese</option>
                  <option value="english">English</option>
                  <option value="math">math</option>
                  <option value="generalEducation">General Education</option>
                  <option value="m1">M1</option>
                  <option value="m2">M2</option>
                  <option value="biology">Biology</option>
                  <option value="chemistry">Chemistry</option>
                  <option value="physics">Physics</option>
                  <option value="chineseHistory">Chinese History</option>
                  <option value="history">History</option>
                  <option value="bafs">BAFS</option>
                  <option value="geography">Geography</option>
                  <option value="economic">Economic</option>
                  <option value="visualArt">Visual Art</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col border">
            <div class="row p-2">
              <div class="row">Course Description :</div>

              <div class="border border-dark h-auto">
                <div class="form-outline w-100 h-100">
                  <textarea class="form-control" form="CreBookFm" name="bookDetails" id="textAreaExample5" rows="7">Enter the Course Description in here.
                    </textarea>
                </div>
              </div>
            </div>
          </div>
        </div>

            </div>

            <div class="row">
              <input type="date" name="bookPrice" class="form-control" min="0" required />
            </div>
            </div>

              </div>
              <div>
